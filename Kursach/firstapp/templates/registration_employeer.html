{% extends 'layout.html'%}

{% block content%}
 <div class="form-wrap">
  <div class="profile"><img   src="http://cdn.onlinewebfonts.com/svg/download_243840.png" width="100" height="111">
    <h1>Регистрация <br>
    &#10148;</h1>
  </div>
  <form method="post">
      {% csrf_token %}

    <div>
      <label for="name">Имя</label>
      <input type="text" name="name" required>
    </div>
     <div>
      <label for="surname">Фамилия</label>
      <input type="text" name="surname" required>
    </div>
      <div>
      <label for="patronymic">Отчество</label>
      <input type="text" name="patronymic" required>
    </div>
    <div>
      <label for="login">Login</label>
      <input type="text" name="login" required>
    </div>
    <div>
    <label for="psw">Password</label>
    <input type="password"  name="password" required>
    </div>
    <div>
        <label for="position">Должность:</label>
        <select name="position">
                <option value="работник">pаботник</option>
        </select>

    </div>

    <button type="submit" name="registration">Выполнить</button>
  </form>
</div>
{% endblock %}
