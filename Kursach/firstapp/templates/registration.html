{% extends 'layout.html'%}

{% block content%}
 <div class="form-wrap">
  <div class="profile"><img   src="http://cdn.onlinewebfonts.com/svg/download_243840.png" width="100" height="111">
    <h1>Регистрация <br>
    &#10148;</h1>
  </div>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

    <div>
      <label for="name">Имя</label>
      <input type="text" name="name" required>
    </div>
     <div>
      <label for="surname">Фамилия</label>
      <input type="text" name="surname" required>
    </div>
      <div>
      <label for="patronymic">Отчество</label>
      <input type="text" name="patronymic" required>
    </div>
    <div>
      <label for="login">Login</label>
      <input type="text" name="login" required>
    </div>
    <div>
    <label for="psw">Password</label>
    <input type="password"  name="password" required>
    </div>
    <div>
      <label for="pasport_data">Введите номер и серию паспорта:</label>
      <input type="number" size="12" name="numpasport" >
      <label for="snils">Введите снилс:</label>
      <input type="number" size="12" name="numsnils" >
        <label >Фото профиля:</label>
        <input type="file" name="photo_profile"  required>
      </div>
    <button type="submit" name="registration">Выполнить</button>
  </form>
</div>
{% endblock %}
